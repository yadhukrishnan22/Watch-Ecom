<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Order Detail</h1>
        
        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Order #12345</h2>
            <p class="text-gray-700 mb-2">Date: 2024-10-01</p>
            <p class="text-gray-700 mb-2">Status: <span class="text-green-600">Delivered</span></p>
            <p class="text-gray-700 mb-2">Total: $99.99</p>
        </div>

        <h2 class="text-2xl font-bold mb-4">Products</h2>
        <div class="bg-white shadow-md rounded-lg">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-left">Product</th>
                        <th class="py-3 px-4 text-left">Price</th>
                        <th class="py-3 px-4 text-left">Quantity</th>
                        <th class="py-3 px-4 text-left">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-3 px-4 flex items-center">
                            <img src="https://via.placeholder.com/100" alt="Product 1" class="mr-4 rounded">
                            <span>Product Name 1</span>
                        </td>
                        <td class="py-3 px-4">$29.99</td>
                        <td class="py-3 px-4">2</td>
                        <td class="py-3 px-4">$59.98</td>
                    </tr>
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-3 px-4 flex items-center">
                            <img src="https://via.placeholder.com/100" alt="Product 2" class="mr-4 rounded">
                            <span>Product Name 2</span>
                        </td>
                        <td class="py-3 px-4">$19.99</td>
                        <td class="py-3 px-4">2</td>
                        <td class="py-3 px-4">$39.98</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-6 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Shipping Information</h2>
            <p class="text-gray-700 mb-2">Name: John Doe</p>
            <p class="text-gray-700 mb-2">Address: 123 Main St, City, Country</p>
            <p class="text-gray-700 mb-2">Phone: (123) 456-7890</p>
        </div>
    </div>
</body>
</html>

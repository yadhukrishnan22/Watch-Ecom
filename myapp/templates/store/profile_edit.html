<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function previewImage(event) {
            const image = document.getElementById('profile-picture');
            image.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</head>
<form action="" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <body class="bg-gray-100">

        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h1 class="text-2xl font-semibold mb-4">User Profile</h1>
                <div class="flex items-center mb-6">
                    <img id="profile-picture" class="w-24 h-24 rounded-full mr-4" src="https://via.placeholder.com/150" alt="Profile Picture">
                    <div>
                        <h2 class="text-xl font-bold">John Doe</h2>
                        <p class="text-gray-600">john.doe@example.com</p>
                    </div>
                </div>
                
                {{form.profile_pic}}
                 

                
                <div class="border-t border-gray-300 my-4"></div>
    
                <ul class="space-y-2">
                    <li><strong>Bio:</strong> {{form.bio}}</li><br><br>

                </ul>
                
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit Profile</button>
                </div>
            </div>
        </div>
    
    </body>
</form>
</html>

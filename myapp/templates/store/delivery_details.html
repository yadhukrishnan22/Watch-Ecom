{%extends 'store/base.html'%}

{%block main_block%}
{%load static%}


    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg flex mt-8">
        
        <!-- Image Container -->
        <div class="w-1/2 mt-4">
            <img src= {% static "images/delivery.png"%}  alt="Placeholder Image" class="w-full h-full object-cover rounded-l-lg">
        </div>

        <!-- Form Container -->
        <div class="w-1/2 p-6 ">
            <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Delivery Details</h2>
            <form method="post" action="#">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-600" for="phone">Phone Number</label>
                    {{ form.phone }}
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-600" for="email">Email Address</label>
                    {{ form.email }}
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-600" for="address">Delivery Address</label>
                    {{ form.delivery_address }}
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-600" for="pin">Postal Code (PIN)</label>
                    {{ form.pin }}
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-600">Mode of Payment</label>
                    {{ form.payment_method }}
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-500">Submit Delivery Details</button>
            </form>
        </div>
    </div>



{%endblock%}
